send_html:
  name: Send HTML
  description: Renders HTML to an image and displays it on the Geek Magic device.
  fields:
    device_id:
      name: Device
      description: The Geek Magic device to send to (if not specified, sends to all devices).
      required: false
      selector:
        device:
          integration: geek_magic
    subject:
      name: Subject
      description: The subject/title to display.
      selector:
        text:
    text:
      name: Text
      description: The main text message to display.
      selector:
        text:
    html:
      name: HTML Content
      description: Raw HTML content to render. Overrides subject and text.
      selector:
        text:
          multiline: true
    cache:
      name: Cache
      description: Whether to use cached results for the render service.
      default: true
      selector:
        boolean: {}
send_image:
  name: Send Image
  description: Sends a JPEG image from a local path or URL to the Geek Magic device.
  fields:
    device_id:
      name: Device
      description: The Geek Magic device to send to (if not specified, sends to all devices).
      required: false
      selector:
        device:
          integration: geek_magic
    image_path:
      name: Image Path or URL
      description: The local path (e.g. /config/www/image.jpg) or URL (https://...) to the JPEG image.
      required: true
      selector:
        text:
    resize_mode:
      name: Resize Mode
      description: How to resize the image. "stretch" forces 240x240, "fit" resizes so the longest side is 240, "crop" crops the center to 240x240.
      default: stretch
      selector:
        select:
          options:
            - label: Stretch to 240x240
              value: stretch
            - label: Fit to 240 (longest side)
              value: fit
            - label: Crop to 240x240 (center)
              value: crop
