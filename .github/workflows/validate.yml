name: Validate

on:
  push:
  workflow_dispatch:

permissions: {}

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          # GeekMagic has no offitial branding yet, decided to not add a custom one,
          # see https://github.com/home-assistant/brands/pull/8742#issuecomment-3746023448
          ignore: "brands"

  validate-hassfest:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master
